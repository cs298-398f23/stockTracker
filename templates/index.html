<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Stocks of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Top 10 Stocks of the Day</h1>

    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Stock Symbol</th>
                <th>Company Name</th>
                <th>Current Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>ABC</td>
                <td>ABC Company</td>
                <td>$100.00</td>
            </tr>
            <!-- Add more rows for other stocks -->
            <tr>
                <td>10</td>
                <td>XYZ</td>
                <td>XYZ Corporation</td>
                <td>$80.50</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
